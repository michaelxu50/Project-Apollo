<body>
<script>
    function listen() {
        var msg = new SpeechSynthesisUtterance();
        msg.volume = 1; // From 0 to 1
        msg.rate = 1; // From 0.1 to 10
        msg.pitch = 0.1; // From 0 to 2
        msg.text = "INPUT RESULT HERE";
        msg.lang = 'en-GB';
        speechSynthesis.speak(msg);
    }
</script>
    <button onclick="listen()" class="btn btn-primary mt-2">Hear your prophecy!</button>
</body>
