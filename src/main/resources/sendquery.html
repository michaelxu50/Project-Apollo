<h1 class="text-light">Get your prophecy</h1>
<form action="listen">
    <div class="mb-3">
        <label for="query" class="form-label text-light">O' Lord Apollo, please accept my offering and answer: </label><br>
        <input type="text" class="form-control text-light" id="query" name="query">
    </div>
    <input type="submit" value="Ask Apollo" class="btn btn-primary mt-2">
</form>

<p style="margin-top: 2rem;" class="text-light">Make sure to give him an offering beforehand!</p>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progressbar"></div>
</div>
